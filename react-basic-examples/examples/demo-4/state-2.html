<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API--设置状态：setState</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="../../build/browser.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var ComponentApi = React.createClass({
        getInitialState:function() {
            return {
                clickCount : 0
            }
        },
        handleClick:function(){
            this.setState({
                clickCount:this.state.clickCount+1
            })
        },
//        handleClick:function () {
//            this.setState(function (state) {
//                return {
//                    clickCount:state.clickCount+1
//                }
//            })
//        },
        render:function () {
            return (
                <h1 onClick={this.handleClick}>{this.props.content}{this.state.clickCount}</h1>
            )
        }
    })
    ReactDOM.render(
        <ComponentApi content="点击我,点击次数为"/>,
        document.getElementById('example')
    )

</script>
</body>
</html>
