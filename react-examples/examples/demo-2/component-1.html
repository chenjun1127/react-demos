<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic component</title>
    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="../../build/browser.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function () {
            console.log(this.props)
            return <h1 title={this.props.title}>hello {this.props.name}</h1>;
        }
    });
    ReactDOM.render(
        <HelloMessage name="Jack" title="My name is Jack"/>,
        document.getElementById('example')
    )

</script>
</body>
</html>
